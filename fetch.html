<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            text-align: center;
            color: gray;
            table-layout: fixed;
        }

        .pagina {
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">

        <table style="margin-right: auto; margin-left: auto; width: 100%;">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>AIRline name</th>
                <th>AIRline Number</th>
                <th>AIRline logo</th>
            </thead>
            <tbody id="tab">
            </tbody>
        </table>
        <label id="p_no"></label>
    </div>
    <div class="container">
        <div class="pagina">
            <input type="button" class="first" value="First" id="first" />
            <input type="button" class="first" value="<" id="previous" />
            <input type="button" class="first" value="1" id="one"  />
            <input type="button" class="first" value="2" id="two" />
            <input type="button" class="first" value="3" id="three" />
            <input type="button" class="first" value="4" id="four" />
            <input type="button" class="first" value="5" id="five" />
            <input type="button" class="first" value=">" id="next" />
            <input type="button" class="first" value="Last" id="last" />
        </div>
    </div>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">API Data</h4>
          </div>
          <div class="modal-body">
            <div style=" justify-content: center; align-items: center;">
                <form name="myform" id="myForm" style="width: 400px;">
                    <div class="form-group">
                        <label for="id`">id</label>
                        <input type="text" class="form-control" id="id" name="id" aria-describedby="emailHelp"
                            placeholder="ID">
                    </div>
                    <div class="form-group">
                        <label for="Name">First name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="First name"
                            placeholder="name">
                    </div>
                    <div class="form-group">
                        <label for="Airline Name">Airline Name</label>
                        <input type="text" class="form-control" id="airname" aria-describedby="emailHelp"
                            placeholder="Airline Name">
                    </div>
                    <div class="form-group">
                        <label for="airno">Airline No</label>
                        <input type="text" class="form-control" id="airno" aria-describedby="emailHelp"
                            placeholder="airno">
                    </div>
                    <div class="form-group">
                        <label for="aircountry">Air Country</label>
                        <input type="text" class="form-control" id="aircountry" aria-describedby="emailHelp"
                            placeholder="Air Country">
                    </div><br>
                    <button type="button" id="Update" class="btn btn-primary">Update</button>
                </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
 <script src="pagination.js"></script>




</html>
